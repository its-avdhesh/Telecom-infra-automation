name: Deploy Telecom Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS \
          --password-stdin 922778709371.dkr.ecr.eu-north-1.amazonaws.com

      - name: Build Docker Image
        run: |
          docker buildx build \
          --platform linux/amd64 \
          -t telecom-backend:latest \
          .
          .

      - name: Tag Image
        run: |
          docker tag telecom-backend:latest \
          ${{ secrets.ECR_REPOSITORY }}:latest

      - name: Push Image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY }}:latest

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.ECR_REPOSITORY }}:latest
            docker stop telecom-backend || true
            docker rm telecom-backend || true

            docker run -d \
              --name telecom-backend \
              -p 3002:3002 \
              -e MONGO_URI="${{ secrets.MONGO_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e PORT=3002 \
              ${{ secrets.ECR_REPOSITORY }}:latest
